{% extends 'video/layout.html' %}

{% block content %}

<div class="container">
    <div class="row pt-5 pb-5">
        <div class="col-sm-3" style="text-align: center;">
            <img src="{{ page_user.avatar_url }}" class="rounded-circle" style="width: 80%;" />
        </div>
        <div class="col-sm-9">
            {{ page_user.username }}
            <a href="{% url "profile_edit" %}" class="btn btn-secondary btn-sm">
                Edit Profile
            </a>
            <hr/>
            <p>자기소개구간입니다!</p>
        </div>
    </div>
    {% comment %} <div class="row mt-3">
        {% for post in post_list %}
            <div class="col-sm-4 mb-3">
                <img src="{% thumbnail post.photo 512x512 crop %}" alt="{{ post.caption }}" style="width: 100%;%" />                </div>
        {% endfor %}
    </div> {% endcomment %}
</div>

{% endblock %}
