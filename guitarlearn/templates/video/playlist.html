{% extends 'video/layout.html' %}

{% block content %}

{% if playlist %}
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <div class="mb-2" style="font-size: 24px;">
                    <span>{{ user.username }}'s PlayList!</span>
                </div>
            </div>
            <div class="col-sm-4">
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
            {% for video in playlist %}
                <div class="col-3 mb-3">
                    <a href="{% url 'guitarlearn:video_detail' video.key %}">
                        <div class="card">
                            <img
                                src="{{ video.thumbnail }}"
                                class="card-img-top"
                                alt="thumbnail"
                            />
                            <div class="card-body">
                                <div class="card-title">{{ video.title }}</div>
                                <p class="card-text">{{ video.youtuber }}</p>                        
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>

{% else %}
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">플레이리스트가 없어요!</h1>
            <p class="lead">지금 바로 배우고 싶은 노래를 검색해서 추가해보세요!.</p>
        </div>
    </div>
{% endif %}



{% endblock %}
